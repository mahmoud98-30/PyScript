<py-script>
print('This is the current date and time, as computed by Python:')
</py-script>
<py-script>
from datetime import datetime
now = datetime.now()
datetime = now.strftime("%m/%d/%Y, %H:%M:%S")
pyscript.write('myDate',datetime)
</py-script>
 <i>
    <div id="myDate"></div>
</i>
<py-env>
      - matplotlib
</py-env>
<py-script src="/main.py"></py-script>
